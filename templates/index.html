<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Mantras - Spiritual Guidance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üïâÔ∏è Divine Mantras</h1>
            <p class="tagline">Ancient Wisdom for Modern Life</p>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="today">Today's Mantra</button>
            <button class="tab" data-tab="calendar">Calendar</button>
            <button class="tab" data-tab="astro">Astrology</button>
            <button class="tab" data-tab="library">Mantra Library</button>
        </nav>

        <div id="today" class="tab-content active">
            <div class="date-info">
                <h2 id="current-date"></h2>
                <div class="astro-info">
                    <span class="badge" id="nakshatra-badge"></span>
                    <span class="badge" id="tithi-badge"></span>
                    <span class="badge" id="day-badge"></span>
                </div>
                <div class="ai-recommendation" id="ai-recommendation"></div>
                <div class="planet-highlight" id="strongest-planet"></div>
            </div>
            <div id="today-mantras" class="mantra-grid"></div>
        </div>

        <div id="calendar" class="tab-content">
            <div class="calendar-header">
                <button id="prev-month">‚Üê</button>
                <h2 id="calendar-month"></h2>
                <button id="next-month">‚Üí</button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
            <div id="selected-day-info" class="selected-info"></div>
        </div>

        <div id="astro" class="tab-content">
            <h2>Planetary Positions</h2>
            <div id="auspicious-time" class="auspicious-box"></div>
            <div id="day-recommendation" class="recommendation-box"></div>
            <div id="planet-positions" class="planet-grid"></div>
        </div>

        <div id="library" class="tab-content">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search mantras by deity, category, or benefits...">
            </div>
            <div id="all-mantras" class="mantra-grid"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
